<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cricket Game</title>
    <style>
      body {
        text-align: center;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      .choice-image{
        width: 200px;
        height: 200px;
        background-color: aqua;
        border-radius: 100px;
      }
      .reset-button{
        width: 200px;
        height: 50px;
        border-radius: 20px ;
        border-color: rgb(68, 3, 153);
        background-color: red;
        color: white;
        font-size: 25px;
      }
      .heading{
        color: rgb(3, 1, 107);
        font-size: 50px;
      }

    </style>
  </head>
  <body>
    <h1 class="heading">Bat Ball Stump Game</h1>

    <button
      onclick="console.log('You have Chosen Bat')
        let computerChoice = generateComputerChoice();

        let ans = getResult('Bat', computerChoice);

        displayResult('Bat', computerChoice, ans);
        
        "
    >
      <img src="Bat.png" alt="Bat Image" class="choice-image">
    </button>

    <!-- Ball Section Start ---------------------- -->

    <button
      onclick="
        computerChoice = generateComputerChoice();
        ans = getResult('Ball', computerChoice);

        displayResult('Ball', computerChoice, ans);

        "
    >
      <img src="Ball.png" alt="Ball Image" class="choice-image">
    </button>

    <!-- Stump Section Start ---------------------- -->

    <button
      onclick="
        computerChoice = generateComputerChoice();
        ans = getResult('Stump', computerChoice);

        displayResult('stump', computerChoice, ans);
        "
    >
      <img src="Stump.png" alt="Stump Image" class="choice-image">
    </button>

    


    <h1 id="user"></h1>
    <h1 id="computer"></h1>
    <h1 id="result"></h1>
    <h1 id="score"></h1>

    <button onclick="localStorage.clear()
    resetScore()" class="reset-button">Reset</button>

    <script>
      let scoreStr = localStorage.getItem("Score");
      let score;
      resetScore(scoreStr);

    function resetScore(scoreStr){

      score = scoreStr ? JSON.parse(scoreStr) : {
        Win: 0,
        Lose: 0,
        Tie: 0,
      };
    

      score.displayScore = function () {
        return `Win = ${score.Win}, Lose = ${score.Lose}, Tie = ${score.Tie}`;
      };

      displayResult();
    }

      function generateComputerChoice() {
        let computerChoice;
        let randomNumber = Math.random() * 3;
        if (randomNumber > 0 && randomNumber <= 1) {
          computerChoice = "Bat";
        } else if (randomNumber > 1 && randomNumber <= 2) {
          computerChoice = "Ball";
        } else {
          computerChoice = "Stump";
        }
        return computerChoice;
      }

      function getResult(userMove, ComputerMove) {
        if (userMove === "Bat") {
          if (ComputerMove === "Bat") {
            score.Tie++;
            return `it's a Tie`;
          } else if (ComputerMove === "Ball") {
            score.Win++;
            return `User Won`;
          } else {
            score.Lose++;
            return "Computer Won";
          }
        } else if (userMove === "Ball") {
          if (ComputerMove === "Bat") {
            score.Lose++;
            return "Computer Won";
          } else if (ComputerMove === "Ball") {
            score.Tie++;
            return `it's a Tie`;
          } else {
            score.Win++;
            return `User Won`;
          }
        } else {
          if (ComputerMove === "Bat") {
            score.Win++;
            return "User Won";
          } else if (ComputerMove === "Ball") {
            score.Lose++;
            return `Computer Won`;
          } else {
            score.Tie++;
            return `It's a Tie`;
          }
        }
      }

      function displayResult(userChoice, ComputerChoice1, result) {
        localStorage.setItem("score", JSON.stringify(score));

        document.querySelector('#user').innerText = userChoice ? `You have Chosen: ${userChoice}` : '';

        document.querySelector('#computer').innerText = ComputerChoice1 ? `Computer Chosen: ${ComputerChoice1}` : '';

        document.querySelector('#result').innerText = result ? `Result = ${result}` : ``;

        document.querySelector('#score').innerText = score.displayScore();
      }
    </script>
  </body>
</html>
